<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to WeBuy here" />
    <title>Auction Website | Listings</title>
    <link rel="stylesheet" href="/dist/css/layout.css" />
    <link rel="stylesheet" href="/dist/css/update-listing.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script src="/node_modules/flowbite/dist/flowbite.min.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body>
    <header class="nav-menu"></header>
    <main class="container mx-auto p-4">
          <div class="update-listing-form">
            <h1 class="text-center">Update Listing</h1>
            <form id="updateListing" class="mt-6">
              <div class="form-group mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  type="text"
                  name="title"
                  required
                  maxlength="30"
                />
              </div>

              <div class="form-group mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="description block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  name="description"
                ></textarea>
              </div>

              <div class="form-group mb-3">
                <label for="media" class="form-label">Media</label>
                <div id="mediaInputs">
                  <input
                  class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    type="url"
                    name="media[]"
                  />
                </div>
                <div id="currentMedia" class="update-images">
                </div>
                
                <div class="add-button">
                  <button
                  class="rounded-md shadow-md shadow-slate-600/70 p-3 w-full font-semibold"
                  id="addMoreBtn"
                  type="button"
                >
                  Add more
                </button>
              </div>
              <div class="update-button">
                <button
                class="shadow-md shadow-slate-600/70 p-3 w-full font-semibold"
                id="updateBtn"
                type="submit"
              > 
                Update Listing
              </button>
            </div>
            <div class="delete-button">
              <button
              class="w-30 bg-white bg-opacity-30 mt-4 hover:bg-opacity-40 transition duration-500 rounded-md shadow-md shadow-slate-600/70 p-3 w-full font-semibold"
              id="removeBtn"
              type="button"
            >
              Delete Listing
            </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer p-10 bg-base-200 text-base-content">
      <nav>
        <header class="footer-title">&copy; 2023 The Auction House. All rights reserved. </header>
      </nav>
      <nav>
        <header class="footer-title">Links</header>
        <a class="link link-hover">Listings</a>
        <a class="link link-hover">Log In</a>
        <a class="link link-hover">Register</a>
      </nav>
      <nav>
        <header class="footer-title">Social</header>
        <a class="link link-hover">Facebook</a>
        <a class="link link-hover">Instagram</a>
        <a class="link link-hover">Twitter</a>
      </nav>
      <form>
        <header class="footer-title">Newsletter</header>
        <fieldset class="form-control">
          <label class="label">
            <span class="label-text">Enter your email address</span>
          </label>
          <div class="join">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered join-item"
            />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </footer>
  </body>
</html>
