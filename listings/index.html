<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to WeBuy here" />
    <title>Auction Website | Listings</title>
    <link rel="stylesheet" href="/dist/main.css" />
    <link rel="stylesheet" href="/dist/css/listings.css" />
    <link rel="stylesheet" href="/dist/css/layout.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="/node_modules/flowbite/dist/flowbite.min.js" defer></script>
  </head>
  <body>
    <header class="nav-menu"></header>
    <hero>
      <div
        class="hero relative"
        style="background-image: url(/dist/images/heroimg3.png)"
      >
        <div class="hero-overlay bg-opacity-30 absolute inset-0"></div>
        <div class="hero-content inset-0 flex items-center justify-center">
          <div class="max-w-md text-white text-center">
            <h1 class="mb-5 text-5xl">Welcome to The Auction House</h1>
            <h2 class="mb-5">Buy or Sell anything online</h2>
          </div>
        </div>
      </div>
    </hero>
    <main class="container mx-auto p-4">
      <div class="Search">
        <form role="search" id="search">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative w-80 mx-auto">
            <input
              type="search"
              id="default-search"
              class="form-control w-full p-4 ps-10 rounded-lg text-white"
              minlength="3"
              name="term"
              placeholder="Search..."
            />
            <button
              type="submit"
              class="search-button text-white absolute end-2.5 bottom-2.5 focus:ring-4 font-medium rounded-lg text-sm px-4 py-2"
            ></button>
          </div>
        </form>
      </div>
      <h1 class="text-center mb-8 mt-8">Listings</h1>
      <hr />
      <div id="listings" class="product-listings"></div>
    </main>
    <footer class="footer p-10 bg-base-200 text-base-content">
      <nav>
        <header class="footer-title">
          &copy; 2023 The Auction House. All rights reserved.
        </header>
      </nav>
      <nav>
        <header class="footer-title">Links</header>
        <a class="link link-hover">Listings</a>
        <a class="link link-hover">Log In</a>
        <a class="link link-hover">Register</a>
      </nav>
      <nav>
        <header class="footer-title">Social</header>
        <a class="link link-hover">Facebook</a>
        <a class="link link-hover">Instagram</a>
        <a class="link link-hover">Twitter</a>
      </nav>
      <form>
        <header class="footer-title">Newsletter</header>
        <fieldset class="form-control">
          <label class="label">
            <span class="label-text">Enter your email address</span>
          </label>
          <div class="join">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered join-item"
            />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </footer>
  </body>
</html>
