<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Edit your profile on WeBuy" />
    <title>The Auction House  | Edit Profile</title>
    <link rel="stylesheet" href="/dist/css/layout.css" />
    <link rel="stylesheet" href="/dist/css/edit-profile.css" />
    <link rel="stylesheet" href="/dist/css/output.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body>
    <header class="nav-menu"></header>
    <main class="container mx-auto p-4">
        <div class="profile-text text-center">
          <h1 class="text-center text-3xl font-bold mb-8 mt-8">Edit Profile</h1>
        </div>
        <hr />
        <div id="profileContent" class="w-80 mx-auto"></div>
        <div class="update-form w-80 mx-auto">
          <form
            id="avatarForm"
            class="flex flex-col items-center justify-center w-80"
          >
            <input
              type="url"
              id="avatarInput"
              class="form-control block py-2.5 px-0 w-full text-sm bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder="Enter avatar URL"
            />
            <div class="update-button">
              <button type="submit">Update Avatar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer p-10 bg-base-200 text-base-content">
      <nav>
        <header class="footer-title">&copy; 2023 The Auction House. All rights reserved. </header>
      </nav>
      <nav>
        <header class="footer-title">Links</header>
        <a class="link link-hover">Listings</a>
        <a class="link link-hover">Log In</a>
        <a class="link link-hover">Register</a>
      </nav>
      <nav>
        <header class="footer-title">Social</header>
        <a class="link link-hover">Facebook</a>
        <a class="link link-hover">Instagram</a>
        <a class="link link-hover">Twitter</a>
      </nav>
      <form>
        <header class="footer-title">Newsletter</header>
        <fieldset class="form-control">
          <label class="label">
            <span class="label-text">Enter your email address</span>
          </label>
          <div class="join">
            <input
              type="text"
              placeholder="username@site.com"
              class="input input-bordered join-item"
            />
            <button class="btn btn-primary join-item">Subscribe</button>
          </div>
        </fieldset>
      </form>
    </footer>
  </body>
</html>
